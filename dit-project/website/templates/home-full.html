        <div class="dit-hero__content">
            <h1>

                <img src="/static/img/iigb-logo-big-white.png" alt="Invest in Great Britain" class="img-responsive">
            </h1>
            <!--[if ! IE]><!-->
            <p class="text-center">
                <a href="#" class="bg-video-inactive bg-video-play dit-text-decoration-none" data-toggle="modal"

                    <span class="dit-video-anchor">Watch video</span>
                    <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                </a>
            </p>
            <!--<![endif]-->
            <!--[if gte IE 9]>
            <p class="text-center"><a href="#" class="bg-video-inactive bg-video-play" data-toggle="modal"

            <![endif]-->

        </div>
    </div>
    <nav>
        <ul class="text-center list-inline dit-home-section-anchors">

            <li><a href="#guide">Simple investment guide</a></li>
            <li><a href="/us/search">Search</a></li>
        </ul>
    </nav>

    <div class="modal fade" id="heroVideo" role="dialog">
        <div class="modal-dialog video-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yoHrRcKIBKw" frameborder="0"
                    allowfullscreen></iframe>
        </div>
    </div>

    <video autoplay loop poster="/static/img/northern-powerhouse.jpg" class="dit-hero__video-bg">
        <source src="/static/vid/northern-powerhouse.mp4" type="video/mp4">
    </video>
