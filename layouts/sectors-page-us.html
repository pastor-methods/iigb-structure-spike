{{> header}}
{{> header-nav}}
<div class="jumbotron">
    <div class="container" style="background-color: transparent">
        <h1>{{pageTitle}}</h1>
        <p class="text-center">{{intro}} <a class="btn btn-primary btn-lg" href="#" role="button">Learn more Â»</a></p>
    </div>
</div>
{{> breadcrumb}}
<section class="ukti-content-section">
    <div class="container" id="sectors">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center ukti-content-section__heading">List of sectors</h2>
                <ul class="ukti-key-sectors-list">
                    {{#each subLevel}}
                    <li class="ukti-key-sectors-list__item">
                        <div class="ukti-key-sectors-list__link-wrap">
                            <a href="{{this.uri}}">
                                <img src="/assets/img/{{this.thumbnail}}" class="ukti-key-sectors-list__image">
                                <span class="ukti-key-sectors-list__text text-sentence">{{this.name}}</span>
                            </a>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</section>
