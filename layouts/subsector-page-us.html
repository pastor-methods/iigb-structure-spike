{{> header}}
{{> header-nav}}
<style>
    .jumbotron {
        background-image: url("http://ukti-iigb-alpha-staging.herokuapp.com/assets/img/{{image}}");
        background-size: cover;
    }
</style>
<div class="jumbotron">
    <div class="container" style="background-color: transparent">
        <h1>{{pageTitle}}</h1>
        <p class="text-center">{{intro}}</p>
    </div>
</div>

<section class="ukti-toc">
    {{> breadcrumb}}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 class="ukti-toc__heading">On this page</h2>
                <ol class="ukti-toc__list">
                    {{#each toc}}
                    <li class="ukti-toc__list-item"><a href="#{{slug this}}">{{this}}</a></li>
                    {{/each}}
                    </li>
                </ol>
            </div>
            {{> sidebar}}
        </div>
    </div>
</section>
<div class="ukti-main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-10">
                {{{contents}}}
            </div>
        </div>
    </div>
</div>
{{> footer}}
