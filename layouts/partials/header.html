<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UKTI - {{title}}</title>
	<!--<base href="http://ukti-iigb-alpha-staging.herokuapp.com/">-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<link href="http://ukti-iigb-alpha-staging.herokuapp.com/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<!-- <link href="http://ukti-iigb-alpha-staging.herokuapp.com/assets/css/main.css" rel="stylesheet" type="text/css"/> -->
	<!--for testing locally-->
    <link href="../assets/css/main.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="/ukti-alpha/build/assets/css/main.css" rel="stylesheet" type="text/css"/> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ukti-iigb-alpha-staging.herokuapp.com/assets/js/bootstrap.min.js"></script>
    <script src="http://ukti-iigb-alpha-staging.herokuapp.com/assets/js/equalHeight.js"></script>
</head>
<style type="text/css">

	.jumbotron {
        position: relative;
        overflow: hidden;
        background: transparent;
        height: 700px;
        padding-top: 200px;
        background: #1E1348;
    }

    .bg--transparent {
        background: transparent;
    }

	.ukti-outer-wrap {
		display: none;
	}

	.navbar-brand {
		height: auto;
	}
	
	.navbar-brand img {
		height: 50px;
		width: auto;
	}

	.navbar-default {
		background: transparent;
	}

	.navbar {
		margin: 0;
        border: 0 solid #F2F2F2;
        position: absolute;
        z-index: 10;
        width: 100%;
        top: 80px;
        /*left: -20px;*/
    }

    #nav.affix {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
    }

    #nav.affix-top {
        position: static;
    }

	.modal-open .modal {
		background: #000;
	}

	.ukti-loading {
		position: fixed;
        z-index: 100;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
        background: #fff;
		/*background: #fff url('../assets/img/loading.gif') center no-repeat;*/
	}



	

	.video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;
        height: 0;
        width:80%;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 80% !important;
    }

    video#bgVid, img#bgImg { 
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        -ms-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        background-size: cover; 
    }


</style>
<body>
<div class="ukti-loading"></div>
<noscript>
<style type="text/css">
	.ukti-loading {display: none;}
	.ukti-outer-wrap {display: block;}
</style>
</noscript>
<div class="ukti-outer-wrap">
